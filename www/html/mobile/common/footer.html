    <script>
        $(window).scroll(function(){
            if ($(this).scrollTop() > 300){
                $('.top_btn').show();
            } else{
                $('.top_btn').hide();
            }
        });
        $('.top_btn').click(function(){
            $('html, body').animate({scrollTop:0},400);
            return false;
        });
    </script>
